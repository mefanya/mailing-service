{% extends "mailing/base.html" %} {% block content %}

<div class="container">
    <div class="row md-3 mb-3 text-center">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h4 class="my-0 fw-normal">Сообщение {{ object.id }}</h4>
                </div>
                <div class="card-body">
                    <ul
                        class="list-unstyled mt-2 mb-4"
                        style="text-align: left"
                    >
                        <li>Тема письма: {{ message.subject }}</li>
                        <br /><br />
                        <li>Текст письма: <br />{{ message.textbox}}</li>
                    </ul>
                </div>
                <div class="card-footer">
                    <div class="btn-group">
                        <a href="" class="btn btn-primary" role="button"
                            >Отправить</a
                        >
                        <a
                            href="{% url 'message:message_update' message.pk %}"
                            class="btn btn-warning"
                            role="button"
                            >Изменить</a
                        >
                        <a
                            href="{% url 'message:message_delete' message.pk %}"
                            class="btn btn-danger"
                            role="button"
                            >Удалить</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
