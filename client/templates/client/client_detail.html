{% extends "mailing/base.html" %} {% block content %}

<div class="container">
    <div class="row md-3 mb-3 text-center">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h4 class="my-0 fw-normal">Клиент {{ client.id }}</h4>
                </div>
                <div class="card-body">
                    <ul
                        class="list-unstyled mt-2 mb-4"
                        style="text-align: left"
                    >
                        <li>ФИО: {{ client.fio }}</li>
                        <li>Почта: <br />{{ client.email}}</li>
                        <br /><br />
                        <li>Комментарий: <br />{{ client.comment}}</li>
                    </ul>
                </div>
                <div class="card-footer">
                    <div class="btn-group">
                        <a 
                        href="{% url 'client:client_list' %}" 
                        class="btn btn-secondary" 
                        role="button">Назад к списку клиентов</a
                        >
                        <a
                            href="{% url 'client:client_update' client.pk %}"
                            class="btn btn-warning"
                            role="button"
                            >Изменить</a
                        >
                        <a
                            href="{% url 'client:client_delete' client.pk %}"
                            class="btn btn-danger"
                            role="button"
                            >Удалить</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
